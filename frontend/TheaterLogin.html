<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <a class="clear-link-style" href="/">
        <h3>Sky Movies</h3>
    </a>
</div>
 </div>
<div class="login-box">
  <h2>Login</h2>
  <form id="adminlogin-form" method="post">
    <div class="user-box">
      <input type="text" id="userName" name="userName" required autocomplete="off">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" required autocomplete="off">
      <label>Password</label>
    </div>
    
    <button onclick="return onLogin()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
     submit
    </button>
    <br>
       sign up here <a href="TheaterRegister.html">sign up
        </a> 
  </form> 
  </div> 
 
  <script>
    function onLogin() {
      const loginForm = document.getElementById("login-form");
      const isValid = loginForm.checkValidity();

      if (isValid) {

        const formData = new FormData(loginForm);

        const formDataObj = {};

        formData.forEach((value, key) => {
          formDataObj[key] = value;
        })

        
        fetch('http://localhost:4000/api/admin/login', {
        
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(formDataObj)
        }).then((response) => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Something went wrong');
        }).then((res) => {
          if (res.token) {
            localStorage.setItem("user-token", res.token)
            window.location = "/addmovies.html"
          } else {
            alert("Error response")
          }
        }).catch(() => {
          alert("Error loging the user");
        });
      } else {
        console.log("no")
      }


      return false;
    }
    </script>
</body>
</html>
