 text-align:left;

<body>
<div class="left">
<h3>Sky Movies</h3></div>
<div><h2>
<a href="TheaterHomePage.html">Home</a></h2>
 </div>
<form>
<center>
                                      <h1>Edit Movie</h1></center>
		<label for="movie_id">Movie ID:&emsp;&emsp;&emsp;&emsp;</label>
		<input type="text" id="movie_id" name="movie_id"><br>

		<label for="movie_name">Movie Name:&emsp;&emsp;&nbsp;&nbsp;</label>
		<input type="text" id="movie_name" name="movie_name"><br>

		<label for="category">Category:&emsp;&emsp;&emsp;&emsp;</label>
		<select id="category" name="category">
			<option value="fiction">Fiction</option>
                                                         <option value="fiction">Fantasy</option>
			<option value="action">Action</option>
			<option value="thriller">Thriller</option>
                                                        <option value="fiction">Crime</option>
			<option value="horror">Horror</option>
			<option value="science-fiction">Science Fiction</option>
			<option value="comedy">Comedy</option>
			<option value="romance">Romance</option>
		</select><br>

		<label for="image">Image:&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;</label>
		<input type="file" id="image" name="image"><br>

		<label for="description">Description:&emsp;&emsp;&emsp;</label>
		<textarea id="description" name="description"></textarea><br>

		<label for="release_date">Release Date:&emsp;&emsp;&nbsp;</label>
		<input type="date" id="release_date" name="release_date"><br>

		<label for="calender_time">Calender Time:&emsp;&emsp;</label>
		<input type="time" id="calender_time" name="calender_time"><br>

		<label for="fare">Fare:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
		<input type="text" id="face" name="face"><br>

		<label for="number_of_seats">Number of Seats:&emsp;</label>
		<input type="number" id="number_of_seats" name="number_of_seats" min="1" max="10"><br><br><br>

		<center><input type="submit" value="Edit"></center>
	</form>
</body>
</html>
